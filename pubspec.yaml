name: jabalia_attendance
description: تطبيق الحضور والانصراف - بلدية جباليا

publish_to: 'none'

version: 2.1.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  
  # Connectivity
  connectivity_plus: ^6.0.3
  
  # UI Components
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  
  # Date/Time
  intl: ^0.18.1
  
  # Vibration
  vibration: ^1.8.4
  
  # Local Notifications
  flutter_local_notifications: ^16.3.0
  
  # Google Fonts for Arabic
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logo.png